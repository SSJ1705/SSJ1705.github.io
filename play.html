<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-gray: #121212;
            --medium-gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --primary-color: #0d6efd;
        }
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, var(--medium-gray) 0%, var(--dark-gray) 100%);
        }
        #game-player-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--dark-gray);
            border-bottom: 2px solid var(--primary-color);
            flex-shrink: 0;
        }
        #brand a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #controls-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem; /* Larger icons */
            cursor: pointer;
            transition: color 0.2s;
        }
        .control-btn:hover {
            color: var(--primary-color);
        }
        #game-display {
            flex-grow: 1;
            padding: 20px; /* Gives a nice border around the game frame */
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* Rounded corners for the game */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* A subtle glow */
        }
    </style>
</head>
<body>

    <div id="game-player-wrapper">
        <!-- Top Control Bar -->
        <div id="control-bar">
            <div id="brand">
                <a href="index.html">GameHub</a>
            </div>
            <div id="controls-right">
                <button id="reload-btn" class="control-btn" title="Reload Game">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <!-- Game Display Area -->
        <div id="game-display">
            <iframe id="game-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameFrame = document.getElementById('game-frame');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const reloadBtn = document.getElementById('reload-btn');

            const urlParams = new URLSearchParams(window.location.search);
            const gamePath = urlParams.get('game');
            const gameTitle = urlParams.get('title'); // Get the title from the URL

            if (gamePath) {
                gameFrame.src = gamePath;
                // Set the browser tab title to the game's name
                if (gameTitle) {
                    document.title = `Playing: ${gameTitle}`;
                }
            } else {
                document.body.innerHTML = '<h1 style="color:white; text-align:center;">Error: No game specified.</h1>';
            }

            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (gameFrame.requestFullscreen) gameFrame.requestFullscreen();
                else if (gameFrame.mozRequestFullScreen) gameFrame.mozRequestFullScreen();
                else if (gameFrame.webkitRequestFullscreen) gameFrame.webkitRequestFullscreen();
                else if (gameFrame.msRequestFullscreen) gameFrame.msRequestFullscreen();
            });

            // Reload functionality
            reloadBtn.addEventListener('click', () => {
                // This reloads the content within the iframe
                gameFrame.src = gameFrame.src;
            });
        });
    </script>

</body>
</html>
