<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing</title>
    <link rel="icon" type="image/png" href="tab_icon.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-gray: #121212;
            --medium-gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --primary-color: #0d6efd;
            --panic-color: #dc3545; /* Red for panic button */
        }

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, var(--medium-gray) 0%, var(--dark-gray) 100%);
        }

        #game-player-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--dark-gray);
            border-bottom: 2px solid var(--primary-color);
            flex-shrink: 0;
            z-index: 10;
        }
        
        #brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        #controls-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            display: inline-block;
            transition: color 0.2s, transform 0.2s;
        }

        .control-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        #panic-btn {
            color: var(--panic-color);
        }
        #panic-btn:hover {
            color: white;
            background-color: var(--panic-color);
            border-radius: 5px;
        }

        #game-display {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--dark-gray);
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="game-player-wrapper">
        <!-- Top Control Bar -->
        <div id="control-bar">
            <div id="brand">
                GameHub
            </div>
            <div id="controls-right">
                <a href="index.html" class="control-btn" title="Back to Home">
                    <i class="fas fa-home"></i>
                </a>
                <button id="panic-btn" class="control-btn" title="Panic Button - Go to a school site">
                    <i class="fas fa-bolt"></i>
                </button>
                <button id="reload-btn" class="control-btn" title="Reload Game">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="fullscreen-btn" class="control-btn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <!-- Game Display Area -->
        <div id="game-display">
            <iframe id="game-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameFrame = document.getElementById('game-frame');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const reloadBtn = document.getElementById('reload-btn');
            const panicBtn = document.getElementById('panic-btn');

            const panicUrls = [
                'https://origin.collierschools.com/app/SSO/Canvas/STUDENT',
                'https://origin.collierschools.com/app/SSO/Focus/STUDENT',
                'https://origin.collierschools.com/app/Portal',
                'https://origin.collierschools.com/app/SSO/Clever/STUDENT',
                'https://origin.collierschools.com/app/SSO/DESTINY/STUDENT'
            ];

            const urlParams = new URLSearchParams(window.location.search);
            const gamePath = urlParams.get('game');
            const gameTitle = urlParams.get('title');

            if (gamePath) {
                gameFrame.src = gamePath;
                if (gameTitle) {
                    document.title = `Playing: ${decodeURIComponent(gameTitle)}`;
                }
            } else {
                document.body.innerHTML = '<h1 style="color:white; text-align:center; padding-top: 50px;">Error: No game specified.</h1>';
            }

            fullscreenBtn.addEventListener('click', () => {
                if (gameFrame.requestFullscreen) gameFrame.requestFullscreen();
                else if (gameFrame.mozRequestFullScreen) gameFrame.mozRequestFullScreen();
                else if (gameFrame.webkitRequestFullscreen) gameFrame.webkitRequestFullscreen();
                else if (gameFrame.msRequestFullscreen) gameFrame.msRequestFullscreen();
            });

            reloadBtn.addEventListener('click', () => {
                gameFrame.src = gameFrame.src;
            });

            panicBtn.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * panicUrls.length);
                const randomUrl = panicUrls[randomIndex];
                window.location.replace(randomUrl);
            });
        });
    </script>

</body>
</html>
