    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Cosmic Scheduler</h1>
        <div id="calendar" class="p-3 rounded"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script> <!-- Correct FullCalendar JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true,
                selectable: true,
                events: [
                    // Example events
                    {
                        title: 'Science Project Due',
                        start: '2025-08-25',
                        color: '#FF6B6B' // Red event
                    },
                    {
                        title: 'Math Test',
                        start: '2025-08-28T10:00:00',
                        end: '2025-08-28T11:00:00',
                        color: '#5B7FFF' // Blue event
                    }
                ],
                // You can add more customization here
                // For example, eventClick, dateClick handlers
            });
            calendar.render();
        });
    </script>
</body>
