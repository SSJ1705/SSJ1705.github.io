<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game & School Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home-section">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#games-section">Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="#scheduler-section">Scheduler</a></li>
                    <li class="nav-item"><a class="nav-link" href="#ai-section">AI Assistant</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid p-0">
        <!-- Home Hero Section -->
        <section id="home-section" class="hero-section text-center text-white d-flex align-items-center justify-content-center">
            <div>
                <h1>Welcome to Your Ultimate Hub</h1>
                <p class="lead">Unblocked games, school tools, and more, all in one place.</p>
                <a href="#games-section" class="btn btn-primary btn-lg mt-3">Browse Games</a>
            </div>
        </section>

        <!-- Games Section -->
        <section id="games-section" class="py-5 bg-darker">
            <div class="container">
                <h2 class="text-center mb-4">Game Library</h2>
                <div id="game-grid" class="row">
                    <!-- Game cards will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Scheduler Section -->
        <section id="scheduler-section" class="py-5">
            <div class="container">
                <h2 class="text-center mb-4">School Scheduler</h2>
                <div id="calendar" class="bg-light p-3 rounded"></div>
            </div>
        </section>

        <!-- AI Section -->
        <section id="ai-section" class="py-5 bg-darker">
            <div class="container">
                <h2 class="text-center mb-4">AI Assistant</h2>
                <div id="chatbot-placeholder" class="text-center">
                    <p>AI Chatbot Integration Coming Soon!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-white" id="gameModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0">
                    <iframe id="game-frame" src="" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="js/games.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
